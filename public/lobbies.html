<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OBLECH - Lobbies</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- This page combines nickname entry, lobby listing, waiting room, and game view. -->

<div id="nicknameContainer">
  <div id="nicknameBox">
    <h2>Enter your nickname</h2>
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <button id="enterLobbyMenu">Enter</button>
  </div>
</div>

<div id="lobbyListContainer" style="display:none;">
  <div id="lobbyListBox">
    <h2>Available Lobbies</h2>
    <div id="lobbyList" style="margin-bottom: 20px;"></div>
    
    <div class="lobbySection">
      <h3>Create a Lobby</h3>
      <input type="text" id="createLobbyName" placeholder="Lobby Name" />
      <button id="createLobby">Create Lobby</button>
    </div>
    
    <div class="lobbySection">
      <h3>Join a Lobby</h3>
      <input type="text" id="joinLobbyName" placeholder="Lobby Name" />
      <button id="joinLobby">Join Lobby</button>
    </div>
  </div>
</div>

<div id="waitingRoomContainer" style="display: none;">
  <div id="waitingRoomBox">
    <h2 id="waitingRoomTitle"></h2>
    <div id="waitingRoomInfo"></div>
    <button id="startGame" style="display: none;">Start Game</button>
    <button id="exitLobby" style="display: none;">Leave Lobby</button>
  </div>
</div>

<div id="gameContainer" style="display: none;">
  <div id="playersContainer"></div>
  <div id="actionButtons" style="text-align: center; margin-top: 20px; display: none;">
    <button id="checkButton">Check</button>
    <button id="trumpButton">Trump</button>
  </div>

  <div id="handSelection" style="display: none; margin-top: 20px;">
    <h3>Select a Hand to Trump</h3>
    <div id="categoryGrid"></div>
    <div id="handModal" class="modal">
      <div class="modal-content">
        <span id="closeModal" class="close">&times;</span>
        <h3 id="modalCategoryTitle">Hands</h3>
        <div id="modalHandOptions" class="modal-hand-options"></div>
      </div>
    </div>
  </div>

  <div id="statusMessage" style="text-align: center; margin-top: 20px;"></div>

  <div id="proceedContainer" style="display: none; text-align: center; margin-top: 20px;">
    <button id="proceedButton">Proceed to Next Round</button>
  </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
