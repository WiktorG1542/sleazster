<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poker Probability Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Poker Probability Game</h1>

  <!-- Nickname input and join button -->
  <div id="nicknameContainer">
    <input type="text" id="nickname" placeholder="Enter your nickname" />
    <button id="joinGame">Join Game</button>
  </div>

  <!-- Game container (hidden until player joins) -->
  <div id="gameContainer" style="display: none;">
    <!-- Player info -->
    <div id="playerInfo">
      <div id="player1">
        <h2 id="player1Name"></h2>
        <div id="player1Score"></div>
        <div id="player1Cards" class="cardContainer"></div>
      </div>
      <div id="player2">
        <h2 id="player2Name"></h2>
        <div id="player2Score"></div>
        <div id="player2Cards" class="cardContainer"></div>
      </div>
    </div>

    <!-- Action buttons -->
    <div id="actionButtons" style="display: none;">
      <button id="checkButton">Check</button>
      <button id="trumpButton">Trump</button>
    </div>

    <!-- Hand selection grid (hidden until trump is chosen) -->
    <div id="handSelection" style="display: none;">
      <h3>Select a Hand to Trump</h3>
      <div id="handGrid">
        <!-- Rows will be generated dynamically -->
      </div>
    </div>

    <!-- Status message -->
    <div id="statusMessage"></div>

    <!-- Proceed button (after round ends) -->
    <div id="proceedContainer" style="display: none;">
      <button id="proceedButton">Proceed to Next Round</button>
    </div>
  </div>

  <!-- Include Socket.io script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
