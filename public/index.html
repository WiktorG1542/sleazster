<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Card Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="game">
    <h1>War Card Game</h1>
    
    <!-- Card grid for visualizing deck status -->
    <div id="cardGrid"></div>
    
    <div id="status">Click "Play Round" to start the game</div>
    <button id="playRound">Play Round</button>
    <button id="resetGame" style="display:none;">Play Again</button>
    <div id="playerScore">Your Score: 0</div>
    <div id="computerScore">Computer Score: 0</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
